	<div style="text-align:center">
		<div style="text-align:left; width:250px; margin:0 auto">
			chart constant:
			<input type="text" id="input-cc" name="cc" style="width:4ch" maxlength="4">

			<input type="text" id="input-score" name="score" style="width:9ch" maxlength="7">

				<label><input type="radio" name="clear" value="none" checked>(none)</label>

				<label><input type="radio" name="clear" value="AC">AC</label>
			</div>

			<br>
			<span id="ratingdisplay" style="visibility:hidden;">ratingscore: <strong><code id="ratingscore"></code></strong> <code id="ratingscore_raw"></code></span>

			<script src="main.js"></script>
		</div>
	</div>
